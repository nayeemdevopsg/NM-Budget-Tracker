<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>NM-Budget-Tracker</title>
</head>
<body>

   <div id="login-area">
    <h1 class="text-center cl">Welcome To NM Budget Tracker!</h1>
     <div id="submit-area">
         <h4>Login</h4>
         <input type="text" class="form-control" placeholder="Enter your Email" required>
         <br>
         <input type="password" class="form-control" placeholder="Enter your Password" required>
         <br>
         <button id="login" class="btn btn-success">Login</button>
     </div>
   </div>

   <div id="tracker-area">
       <div class="row">
           <div class="col-md-4">
               <div class="deposit">
                <h5>Deposit</h5>
                <h2>$ <span id="dp-tl">00</span></h2>
               </div>
           </div>
           <div class="col-md-4">
               <div class="withdraw">
                <h5>Withdraw</h5>
                <h2>$ <span id="wt-tl">00</span></h2>
               </div> 
           </div>
           <div class="col-md-4">
           <div class="balance">
            <h5>Balance</h5>
            <h2>$ <span id="bl-tl">1280</span></h2>
           </div>
           </div>
       </div>
   </div>


   <div id="input-area">
       <div>
<div class="row">
    <div class="col-md-6">
        <div class="Dep-in">
            <h2>Deposit</h2>
            <input id="dp-am" type="text" class="form-control" placeholder="Insert Deposit $ Amount">
            <br>
            <button id="dp" class="btn btn-success">Deposit</button>
        </div>
    </div>
    <div class="col-md-6">
        <div class="With-out">
            <h2>Withdraw</h2>
        <input type="text" id= "wt-am" class="form-control" placeholder="Insert Withdraw $ Amount">
        <br>
        <button id="wt" class="btn btn-success">Withdraw</button>
        </div>
    </div>
</div>
       </div>
   </div>

   document.getElementById('login-area').style.display = "none";
   document.getElementById('tracker-area').style.display= "block";
   document.getElementById('input-area').style.display = "block";
    })
